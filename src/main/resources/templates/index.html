<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
    <h1>Table of users</h1>
    <!--<a th:href="@{/cars/{model}(model=${car.getModel()})}" th:text="${car.getModel()}">model</a>-->
    <table border="2">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Edit user</th>
            <th>Delete user</th>
        </tr>
        <tr>
        <tr th:each="user : ${users}">
            <td th:utext="${user.getId}"></td>
            <td th:utext="${user.getName()}"></td>
            <td th:utext="${user.getAge()}"></td>
            <td><a th:href="@{/{id}/edit(id=${user.getId()})}"><input type="submit" value="Edit"/></a></td>
            <td><form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/></form> </td>
        </tr>
    </table>

    <h2>Add new user</h2>
    <a href="/new"><input type="submit" value="Add new user"/></a>


</div>
</body>
</html>
